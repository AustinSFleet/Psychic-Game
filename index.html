<head>

  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oswald:600" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Psychic Game</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>THE PSYCHIC GAME</h1>
        </div>
    </div>
    <div id="instructions">
        <div class="row">
            <div class="col-md-12 text-center">
                <p>
                    How to play:
                    <ul>
                        <li>The computer will pick a letter at random</li>
                        <li>You have 10 lives to type the correct letter</li>
                        <li>If you win, you'll get a tick in the win column</li>
                        <li>If you lose, same thing but in the lose column</li>
                    </ul>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <form action="game.html">
                    <input type="submit" value="Get Started" />
                </form>
                <form action="mobile.html">
                        <input type="submit" value="Mobile Version" />
                    </form>
            </div>
        </div>
    </div>
</div>



    
</body>
</html>
