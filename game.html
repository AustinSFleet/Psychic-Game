<html lang="en">
    <head>
        <meta charset="UTF-8">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

        <title>Psychic Game</title>
    </head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1> The Psychic Game </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center">
           <p>Guess What Letter I'm thinking of...</p>
        </div>
    </div>

<div class="shadowBackground">
    <div class="row">
        <div class="col-md-4">
            <p> Wins: <span class="wins"></span></p>
        </div>

        <div class="col-md-4">
            <p> Losses: <span class="losses"></span></p>
        </div>

        <div class="col-md-4">
            <p> Guesses Left: <span class="lives"></span></p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text center">
            <p> Your Guesses so far: <span class="guesses"></span></p>
        </div>
    </div>
</div>
    <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-2 text-center">
            <button class="newGame"> New Game </button>
        </div>

        <div class="col-md-2 text-center">
            <form action="index.html">
                <input type="submit" value="Directions" />
            </form>
        </div>
    </div>
</div>

</html>
